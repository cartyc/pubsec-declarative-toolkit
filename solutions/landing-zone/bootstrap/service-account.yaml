apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata:
  labels:
    solution: landing-zone-oci
  name: landing-zone-oci
  namespace: config-control
  annotations:
    cnrm.cloud.google.com/project-id: ${management-project-id} # kpt-set: ${management-project-id}
spec:
  displayName: Landing Zone OCI Pull
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicy
metadata:
  name: landingzone-oci-workloadidentity
  namespace: config-control
  annotations:
    cnrm.cloud.google.com/project-id: ${management-project-id} # kpt-set: ${management-project-id}
  labels:
    solution: landing-zone-oci
spec:
  resourceRef:
    kind: IAMServiceAccount
    name: landing-zone-oci
  bindings:
    - role: roles/iam.workloadIdentityUser
      members:
        - serviceAccount:${management-project-id}.svc.id.goog[config-management-system/root-reconciler] # kpt-set: serviceAccount:${management-project-id}.svc.id.goog[config-management-system/root-reconciler]
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicy
metadata:
  name: landingzone-oci-registry-read
  namespace: config-control
  annotations:
    cnrm.cloud.google.com/project-id: ${management-project-id} # kpt-set: ${management-project-id}
  labels:
    solution: landing-zone-oci
spec:
  resourceRef:
    kind: ArtifactRegistryRepository
    name: landing-zone
  bindings:
    - members:
        - serviceAccount:landing-zone-oci@${management-project-id}.iam.gserviceaccount.com # kpt-set: serviceAccount:landing-zone-oci@${management-project-id}.iam.gserviceaccount.com
      role: roles/artifactregistry.reader
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata:
  labels:
    solution: landing-zone-oci
  name: landing-zone-oci-builder
  namespace: config-control
  annotations:
    cnrm.cloud.google.com/project-id: ${management-project-id} # kpt-set: ${management-project-id}
spec:
  displayName: Landing Zone OCI Builder
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPartialPolicy
metadata:
  name: landing-zone-build-signer
  annotations:
    cnrm.cloud.google.com/project-id: ${management-project-id} # kpt-set: ${management-project-id}
spec:
  resourceRef:
    kind: KMSCryptoKey
    name: landing-zone-oci-signer
  bindings:
    - role: roles/cloudkms.signerVerifier
      members:
        - member: serviceAccount:landing-zone-oci@${PROJECT_ID?}.iam.gserviceaccount.com # kpt-set: serviceAccount:landing-zone-oci@${management-project-id}.iam.gserviceaccount.com
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPartialPolicy
metadata:
  name: landing-zone-builder
  annotations:
    cnrm.cloud.google.com/project-id: ${management-project-id} # kpt-set: ${management-project-id}
spec:
  resourceRef:
    kind: ArtifactRegistryRepository
    name: landing-zone
  bindings:
    - role: roles/artifactregistry.writer
      members:
        - member: serviceAccount:landing-zone-oci@${PROJECT_ID?}.iam.gserviceaccount.com # kpt-set: serviceAccount:landing-zone-oci@${management-project-id}.iam.gserviceaccount.com
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPartialPolicy
metadata:
  name: landing-zone-builder
  annotations:
    cnrm.cloud.google.com/project-id: ${management-project-id} # kpt-set: ${management-project-id}
spec:
  resourceRef:
    kind: IAMServiceAccount	
    external: projects/${management-project-id}/serviceAccounts/service-${management-project-number}@gcp-sa-yakima.iam.gserviceaccount.com # kpt-set: projects/${management-project-id}/serviceAccounts/service-${management-project-number}@gcp-sa-yakima.iam.gserviceaccount.com
  bindings:
    - role: roles/iam.serviceAccountUser
      members:
        - member: serviceAccount:landing-zone-oci@${PROJECT_ID?}.iam.gserviceaccount.com # kpt-set: serviceAccount:landing-zone-oci@${management-project-id}.iam.gserviceaccount.com
